<!DOCTYPE html>
<html>
  <head>
    <title>Minha Página</title>
    <style>
      body {
        background-color: #ADD8E6;
        font-family: Arial, sans-serif;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      h1 {
        text-align: center;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      li a {
        display: block;
        padding: 10px 20px;
        text-decoration: none;
        color: #fff;
        background-color: #333;
        border-radius: 5px;
        text-align: center;
        margin-bottom: 10px;
      }
      li a:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Minha Página</h1>
      <ul>
        <li><a href="https://www.example.com">Link 1</a></li>
        <li><a href="https://www.example.com">Link 2</a></li>
        <li><a href="https://www.example.com">Link 3</a></li>
      </ul>
    </div>
  </body>
</html>
